<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Todo List</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/board/board.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<div class="container">
    <div class="auth-bar" style="display:flex; justify-content:flex-end; gap:10px; margin-bottom:10px;">
        <span id="loginStatus" style="color:#fff; font-size:0.9em;"></span>
        <a id="loginButton" class="add-list-button" href="/oauth2/authorization/google">
            <i class="fab fa-google"></i> 구글 로그인
        </a>
        <form id="logoutForm" action="/logout" method="post" style="display:none;">
            <button class="add-list-button" type="submit">
                로그아웃
            </button>
        </form>
    </div>

    <h1><i class="fas fa-tasks"></i> Todo Lists</h1>

    <div class="search-container">
        <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="할 일 검색...">
        </div>
        <select id="statusFilter" class="status-filter">
            <option value="">전체</option>
            <option value="0">미완료</option>
            <option value="1">완료</option>
        </select>
        <button class="add-list-button" onclick="showCreateTodo()">
            <i class="fas fa-plus"></i> 새 할 일
        </button>
    </div>

    <div id="todoLists" class="lists-container"></div>
</div>


<div id="createListModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateList()">&times;</span>
        <h3>새 Todo 리스트</h3>
        <form id="createListForm">
            <input type="text" id="listName" placeholder="리스트 이름" required>
            <div class="modal-buttons">
                <button type="button" onclick="closeCreateList()">취소</button>
                <button type="submit">생성</button>
            </div>
        </form>
    </div>
</div>

<script src="/board/board.js"></script>
</body>
</html>
